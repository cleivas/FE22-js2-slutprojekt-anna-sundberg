<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind&family=Londrina+Shadow&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../css/style.css" />
        <script src="../modules/profile.ts" type="module"></script>

        <title>Your profile</title>
    </head>
    <body id="profile-body">
        <header>
            <h2 id="username-txt"></h2>
            <img id="user-avatar" />
            <div id="profile-container">
                <a href="../index.html">
                    <button id="log-out">Log out</button>
                </a>
                <button id="remove-posts">Remove all your posts</button>
                <button id="remove-btn">Remove user</button>
            </div>
        </header>

        <div id="post-container">
            <h2>Your posts</h2>
            <form action="">
                <label for="textarea"></label>
                <textarea
                    id="textarea"
                    rows="3"
                    placeholder="Post something..."
                    required
                ></textarea>
                <button id="publish-btn">Publish</button>
            </form>

            <div id="post-card" class="post-card"></div>
        </div>

        <div id="other-users-container">
            <h2>Other users</h2>
        </div>
    </body>
</html>
